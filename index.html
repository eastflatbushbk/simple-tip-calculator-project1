<html>
<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #totalbill {
      background-color: green;
      color: black;
      display: table;
      padding: 10px;
    }
    #dollarsign {
      background-color: white;
      color: black;
      display: table;
      padding: 10px;
    }
    #list {
      color: rgb(222, 20, 20);
      font-family: verdana;
      display: table;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>
    Simple tip calculator
  </h1>
  <div>
  <h1 style="display: inline-block"id="dollarsign">$</h1>
  <h1 style="display: inline-block"id='totalbill' >0</h1>
  </div>
  
  <button id='minus' > ➖ </button>
  <button id='plus' > ➕ </button>
  <form >
    <label for="percentage">Choose tip percentage:</label>
    <select name="Tp" id="tippercentage">
      <option value="5">5%</option>
      <option value="15">15%</option>
      <option value="20">20%</option>
      <option value="30">30%</option>
      <option value="50">50%</option>
      <option value="75">75%</option>
      </select>
    <br><br>
    <input type="submit" value="Submit">
  </form>
  <div>
    <h3>Result</h3>
    <div id='list' class='result'></div>

      
  </div>

  <script src="index.js"></script>
  
</body>
</html>
